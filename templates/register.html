<!-- register.html -->
{% extends 'bootstrap/base.html' %}
{% block title %}User Registration{% endblock title %}
<body>
    {% block content %}
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('registration') }}">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        {{ form.submit }}
    </form>
    {% endblock content %}
</body>
</html>
